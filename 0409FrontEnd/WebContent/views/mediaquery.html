body{

}

@media screen and (max-width:960px){
body{
background-color: green;
}

}

/*디바이스 너비가 480px이 될 때 가지는 아래 css를 적용 */
@media screen and (max-width:480px){
body{
background-color: yellow;
}

}


</style>
